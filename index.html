<!DOCTYPE html>
<html>
  <head>
    <title>Elsmog's calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all">
  </head>
  <body>
    <div id="calculator">
      <div id="first-row">
        <div class="answer">12345678</div>
      </div>
      <div id="second-row">
        <div class="medium-gray">c</div>
        <div class="medium-gray">back</div>
        <div class="medium-gray">+/-</div>
        <div class="orange">/</div>
      </div>
      <div id="third-row">
        <div class="light-gray">7</div>
        <div class="light-gray">8</div>
        <div class="light-gray">9</div>
        <div class="orange">x</div>
      </div>
      <div id="fourth-row">
        <div class="light-gray">4</div>
        <div class="light-gray">5</div>
        <div class="light-gray">6</div>
        <div class="orange">-</div>
      </div>
      <div id="fifth-row">
        <div class="light-gray">1</div>
        <div class="light-gray">2</div>
        <div class="light-gray">3</div>
        <div class="orange">+</div>
      </div>
      <div id="sixth-row">
        <div class="double-box">0</div>
        <div class="light-gray">.</div>
        <div class="orange-bottom">=</div>
      </div>
    </div id="calculator">
  </body>
  <script src="calculator.js"></script>
</html>
